<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nme" id="name">
    <button id="Save">Save</button><br><br>

    <div id="StoredValue">not:   
    </div>
    <button id="edit">Edit</button>
        <button id="remove">remove</button>

   
    <script>
        document.getElementById("Save").addEventListener("click",function()  {
            const inputName=document.getElementById("name").value;

            if(inputName){
                localStorage.setItem("Name",JSON.stringify(inputName));
                getAnddisplay();
            }else{
                alert("no name entered");
            }

        })


        //for get and display 
        function getAnddisplay(){
            const StoredValue=[] ||JSON.parse(localStorage.getItem("Name"));
            const DisplayEle=document.getElementById("StoredValue")
            if(StoredValue){
                DisplayEle.textContent=`${StoredValue}`;
            }else{
                DisplayEle.textContent= 'No value in LocalStorage.';
            }
        }

        document.getElementById("edit").addEventListener("click",function(){
            const StoredValue=localStorage.getItem("Name");
            if(StoredValue){
            document.getElementById("name").value=StoredValue;//here we edit new value
            }else{
                alert("No Value Stored");
            }
        })

        document.getElementById("remove").addEventListener("click", function(){
            if(StoredValue){
                localStorage.removeItem("Name")
            }else{
                alert("its not in the list");
            }
        })
    </script>
</body>
</html>
